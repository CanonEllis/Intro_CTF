<!DOCTYPE html>
<html>
<head>
  <title>Challenge 4: Fibonacci Sequence</title>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt-stdlib.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Roboto', sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #BB86FC;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #B0BEC5;
    }
    .CodeMirror {
      width: 80%;
      max-width: 600px;
      height: 200px;
      margin-top: 20px;
      background-color: #1E1E1E;
      color: #E0E0E0;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 20px;
      background-color: #BB86FC;
      border: none;
      border-radius: 4px;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #9E67E8;
    }
    pre {
      text-align: left;
      background-color: #1E1E1E;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 4px;
      color: #E0E0E0;
      border: 1px solid #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Challenge 4: Fibonacci Sequence</h1>
  <p>Write a Python function that computes the 10th Fibonacci number and prints it.</p>
  <textarea id="code"></textarea>
  <br>
  <button onclick="runcode()">Run</button>
  <button id="back-button" style="display:none;" onclick="window.location.href='challenges.html'">Back</button>
  <pre id="output"></pre>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4
    });

    function outf(text) {
      var mypre = document.getElementById("output");
      mypre.innerHTML += text;
    }

    function runcode() {
      var prog = editor.getValue();
      var outputElem = document.getElementById("output");
      outputElem.innerHTML = "";

      Sk.configure({
        output: outf,
        read: builtinRead
      });

      Sk.misceval.asyncToPromise(function() {
          return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).then(function(mod) {
          var result = outputElem.innerHTML.trim();
          if (result === "55") {
              outputElem.innerHTML = "Correct! FLAG{55}";
              var progress = parseInt(localStorage.getItem("ctf_progress") || "0");
              if (progress < 4) {
                  localStorage.setItem("ctf_progress", "4");
              }
              document.getElementById("back-button").style.display = "inline-block";
          } else {
              outputElem.innerHTML += "\nIncorrect. Try again.";
          }
      }, function(err) {
          outputElem.innerHTML = err.toString();
      });
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
          throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
  </script>
</body>
</html>
